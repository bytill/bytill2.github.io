<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- iOS Icon -->
  <link rel="apple-touch-icon" href="/icons/tut-icon_192.png">

  <!-- Status Bar Style -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/styles/main.css">

  <title>TUT</title>
</head>
<body>
  <div class="main-container">

    <!-- Vorschau Kachel -->
    <div class="kachel erste-kachel">
      <img class="vorschlag-img" src="/img/tut-bombe.png" alt="Vorschlag">
      <div class="vorschlag-text">Vorschlag</div>
    </div>

    <!-- Haupttitel -->
    <div class="titel-text">Tills Ultimatives Trinkspiel</div>

    <!-- Logo Kachel -->
    <div class="kachel zweite-kachel">
      <img src="/img/tut-icon_splsh.png" alt="Tills Ultimatives Trinkspiel">
    </div>

    <!-- Minispiele Titel -->
    <div class="minispiele-titel">Minispiele</div>

    <!-- Minispiele Scroll-Kachel -->
    <div class="kachel dritte-kachel">
      <div class="minispiele-scroll">
        <div class="minispiel-item">
          <img src="/img/tut-bombe.png" alt="Minispiel 1">
          <div class="minispiel-name">Bombe</div>
        </div>
        <div class="minispiel-item">
          <img src="/img/tut-milli.png" alt="Minispiel 2">
          <div class="minispiel-name">Milli</div>
        </div>
        <div class="minispiel-item">
          <img src="/img/tut-bombe.png" alt="Minispiel 3">
          <div class="minispiel-name">Rakete</div>
        </div>
        <!-- weitere Minispiele -->
      </div>
    </div>

  </div>
  <!-- Main JavaScript File -->
  <script src="/scripts/app.js"></script>
</body>
</html>
